name: CI

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Cache modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run slogr tests
        # Ensure slogr is available in the runner workspace. Clone into the
        # parent directory (../slogr) so shttp's local replace (../slogr) will
        # resolve, and run the slogr test suite from there.
        run: |
          if [ ! -d ../slogr ]; then
            git clone https://github.com/andres-vara/slogr ../slogr
          fi
          cd ../slogr
          go test ./... -v

      - name: Run shttp tests
        run: |
          # If shttp/go.mod uses a local replace to ../slogr during development,
          # ensure the slogr repo is present in the parent directory.
          if [ -f go.mod ]; then
            if grep -q "replace .*=> ../slogr" go.mod 2>/dev/null; then
              if [ ! -d ../slogr ]; then
                git clone https://github.com/andres-vara/slogr ../slogr || true
              fi
            fi
          fi
          go test ./... -v

  release:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest_tag
        run: |
          # Get the latest tag (sorted semantically)
          TAG=$(git tag --list 'v*' | sort -V | tail -1)
          if [ -z "$TAG" ]; then
            TAG="v0.0.0"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Compute next version
        id: next_version
        run: |
          CURRENT=${{ steps.latest_tag.outputs.tag }}
          # Strip 'v' and increment patch version
          VERSION=${CURRENT#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          NEXT_PATCH=$((PATCH + 1))
          NEXT_VERSION="v${MAJOR}.${MINOR}.${NEXT_PATCH}"
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT

      - name: Create tag and release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.next_version.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
          gh release create "$VERSION" --title "$VERSION" --notes "Automated release for commit $(git rev-parse --short HEAD)"
